name: Split KV JSON by State

on:
  workflow_dispatch:

jobs:
  split:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Split by state
        run: node scripts/split-by-state.js

      - name: Commit state files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add states/
          git commit -m "Split KV JSON by state" || true
          git push
