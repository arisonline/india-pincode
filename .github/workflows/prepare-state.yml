name: Prepare KV for All States

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Convert all state JSONs
        run: node scripts/prepare-all-states.js

      - name: Commit KV files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add kv-*.json
          git commit -m "Prepare KV JSON for all states" || true
          git push
