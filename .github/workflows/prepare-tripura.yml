name: Prepare Tripura KV Data

on:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prepare Tripura data
        run: node scripts/prepare-one-state.js

      - name: Commit output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add kv-tripura.json
          git commit -m "Prepare Tripura KV data" || true
          git push
