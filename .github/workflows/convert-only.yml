name: Split JSON by State

on:
  workflow_dispatch:

jobs:
  split:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Split JSON
        run: |
          node scripts/split-by-state.js
          ls -lh data

      - name: Commit state files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.json
          git diff --cached --quiet || git commit -m "Split pincodes state-wise"
          git push
