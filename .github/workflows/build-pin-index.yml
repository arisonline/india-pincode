name: Build PIN Index

on:
  push:
    paths:
      - "states/tripura.json"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build PIN index
        run: node scripts/build-pin-index.js

      - name: Commit generated index
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pin-index/tripura.json
          git commit -m "Auto-generate PIN_INDEX for Tripura" || echo "No changes"
          git push
