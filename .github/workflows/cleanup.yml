name: Cleanup Root Before Cloudflare

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cleanup root folders
        run: node scripts/cleanup-root.js

      - name: Commit cleanup
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add -A
          git diff --cached --quiet || git commit -m "Auto cleanup old root state folders"
          git push
