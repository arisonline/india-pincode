name: Cleanup Root Folders

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run cleanup
        run: node scripts/cleanup-root.js

      - name: Commit deletion
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add -A
          git diff --cached --quiet || git commit -m "Auto delete old root state folders"
          git push
