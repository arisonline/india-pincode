name: Generate SEO Pages

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate pages
        run: |
          node scripts/generate-pages.js
          echo "Pages generated"

      - name: Commit pages
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public
          git diff --cached --quiet || git commit -m "Generate SEO pincode pages"
          git push
