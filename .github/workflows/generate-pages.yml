name: Auto Generate SEO Pincode Pages

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # VERY IMPORTANT (fixes exit 128)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate SEO pages
        run: |
          node scripts/generate-pages.js
          echo "Pages generated"
          ls -lh public | head -n 20

      - name: Commit generated pages
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public
          git diff --cached --quiet || git commit -m "Auto generate SEO pincode pages"
          git push
