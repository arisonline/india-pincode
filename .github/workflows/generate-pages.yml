name: Generate & Deploy Site

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate site
        run: node scripts/generate-pages.js

      # GitHub Pages needs root, so copy site â†’ root
      - name: Prepare root for GitHub Pages
        run: |
          shopt -s extglob
          rm -rf !(site|data|scripts|.github)
          cp -r site/* .

      - name: Commit website
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Deploy generated site"
          git push
